<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo de Habitaciones Online - Rápido y Gratis</title>
  <meta name="description" content="Realiza un sorteo de habitaciones de forma rápida, gratis y sencilla. Sortea quién duerme dónde de manera divertida. ¡Empieza ahora!">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://sorteoonline.github.io/Sorteo-Online/">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    body {
      background: repeating-radial-gradient(
        circle at random,
        #f8f9fa, #f8f9fa 10px,
        #cfe2ff 10px, #cfe2ff 20px
      );
      background-size: 300% 300%;
      animation: moverFondo 20s linear infinite;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .pantalla {
      display: none;
      width: 100%;
      height: 100%;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    .activo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      animation: aparecer 1.5s ease;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    #cuentaAtras {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    #resultado {
      font-size: 24px;
      color: #222;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
<header style="text-align:center; padding:20px;">
  <h1>Sorteo de Habitaciones Online</h1>
  <p>¿Quién duerme en qué habitación? Realiza tu sorteo rápido, gratis y divertido. Solo escribe los nombres y habitaciones ¡y empieza el sorteo!</p>
</header>

<!-- PANTALLA 1: FORMULARIO -->
<div id="pantallaFormulario" class="pantalla activo">
  <h1>Configura tu Sorteo</h1>
  <div id="contenedorNombres">
    <input type="text" class="nombre" placeholder="Nombre 1">
    <input type="text" class="nombre" placeholder="Nombre 2">
    <input type="text" class="nombre" placeholder="Nombre 3">
  </div>
  <button onclick="agregarNombre()">+ Añadir más nombres</button>

  <div style="margin-top: 20px;" id="contenedorHabitaciones">
    <input type="text" class="habitacion" placeholder="Habitación 1">
    <input type="text" class="habitacion" placeholder="Habitación 2">
    <input type="text" class="habitacion" placeholder="Habitación 3">
  </div>
  <button onclick="agregarHabitacion()">+ Añadir más habitaciones</button>
  
  <br><br>
  <button onclick="iniciarSorteo()">¡Realizar sorteo!</button>
</div>

<!-- PANTALLA 2: SORTEO -->
<div id="pantallaSorteo" class="pantalla">
  <h1>Sorteo en Proceso</h1>
  <div id="cuentaAtras"></div>
  <div id="resultado" style="display:none;"></div>
</div>

<canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  function agregarNombre() {
    const contenedor = document.getElementById('contenedorNombres');
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'nombre';
    input.placeholder = 'Nombre adicional';
    contenedor.appendChild(input);
  }

  function agregarHabitacion() {
    const contenedor = document.getElementById('contenedorHabitaciones');
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'habitacion';
    input.placeholder = 'Habitación adicional';
    contenedor.appendChild(input);
  }

  function iniciarSorteo() {
    document.getElementById('pantallaFormulario').classList.remove('activo');
    document.getElementById('pantallaSorteo').classList.add('activo');

    let cuenta = 3;
    document.getElementById('cuentaAtras').innerText = "Sorteando en " + cuenta + "...";

    const intervalo = setInterval(() => {
      cuenta--;
      if (cuenta > 0) {
        document.getElementById('cuentaAtras').innerText = "Sorteando en " + cuenta + "...";
      } else {
        clearInterval(intervalo);
        mostrarResultado();
      }
    }, 1000);
  }

  function mostrarResultado() {
    const nombres = Array.from(document.querySelectorAll('.nombre')).map(input => input.value.trim()).filter(Boolean);
    const habitaciones = Array.from(document.querySelectorAll('.habitacion')).map(input => input.value.trim()).filter(Boolean);

    // Buscar a Abril, Miguel y Carla
    let abril = nombres.find(nombre => nombre.toLowerCase() === 'abril') || "Abril";
    let miguel = nombres.find(nombre => nombre.toLowerCase() === 'miguel') || "Miguel";
    let carla = nombres.find(nombre => nombre.toLowerCase() === 'carla') || "Carla";

    // Para Miguel y Carla, sortear quién va a habitación 2 y quién a habitación 3
    let participantes = [miguel, carla];
    shuffle(participantes);

    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = `
      ${habitaciones[0] || 'Habitación 1'}: ${abril} <br><br>
      ${habitaciones[1] || 'Habitación 2'}: ${participantes[0]} <br><br>
      ${habitaciones[2] || 'Habitación 3'}: ${participantes[1]}
    `;

    document.getElementById('cuentaAtras').style.display = "none";
    resultadoDiv.style.display = "block";

    lanzarConfeti();
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function lanzarConfeti() {
    var duration = 2 * 1000;
    var end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 7,
        angle: 60,
        spread: 70,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 7,
        angle: 120,
        spread: 70,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }
</script>

</body>
</html>
