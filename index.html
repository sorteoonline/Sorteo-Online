<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo de Habitaciones</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      animation: aparecer 1.5s ease;
    }
    .formulario {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      width: 300px;
      animation: aparecer 2s ease;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .resultado, .cuenta-atras {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      display: none;
      animation: aparecerResultado 1.5s ease forwards;
    }
    @keyframes aparecer {
      0% { opacity: 0; transform: translateY(-30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes aparecerResultado {
      0% { opacity: 0; transform: scale(0.8);}
      100% { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <h1>Sorteo de Habitaciones</h1>

  <div class="formulario">
    <h3>Nombres</h3>
    <input type="text" id="nombre1" placeholder="Nombre 1" value="Abril">
    <input type="text" id="nombre2" placeholder="Nombre 2" value="Miguel">
    <input type="text" id="nombre3" placeholder="Nombre 3" value="Carla">
    <button onclick="agregarNombre()">+ Añadir más nombres</button>

    <h3>Habitaciones</h3>
    <input type="text" id="habitacion1" placeholder="Habitación 1" value="Habitación 1">
    <input type="text" id="habitacion2" placeholder="Habitación 2" value="Habitación 2">
    <input type="text" id="habitacion3" placeholder="Habitación 3" value="Habitación 3">
    <button id="botonSorteo" onclick="iniciarSorteo()">¡Realizar sorteo!</button>
  </div>

  <div id="cuentaAtras" class="cuenta-atras"></div>
  <div id="resultado" class="resultado"></div>

  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function agregarNombre() {
      alert("Máximo 3 participantes para este sorteo.");
    }

    function iniciarSorteo() {
      const boton = document.getElementById('botonSorteo');
      boton.disabled = true;

      document.getElementById('resultado').style.display = "none";
      document.getElementById('cuentaAtras').style.display = "block";

      let cuenta = 3;
      document.getElementById('cuentaAtras').innerText = "Sorteando en " + cuenta + "...";
      
      const intervalo = setInterval(() => {
        cuenta--;
        if (cuenta > 0) {
          document.getElementById('cuentaAtras').innerText = "Sorteando en " + cuenta + "...";
        } else {
          clearInterval(intervalo);
          mostrarResultado();
        }
      }, 1000);
    }

    function mostrarResultado() {
      const nombre1 = document.getElementById('nombre1').value.trim() || "Abril";
      const opcion1 = document.getElementById('nombre2').value.trim() || "Miguel";
      const opcion2 = document.getElementById('nombre3').value.trim() || "Carla";

      const habitacion1 = document.getElementById('habitacion1').value.trim() || "Habitación 1";
      const habitacion2 = document.getElementById('habitacion2').value.trim() || "Habitación 2";
      const habitacion3 = document.getElementById('habitacion3').value.trim() || "Habitación 3";

      let segunda = Math.random() < 0.5 ? opcion1 : opcion2;
      let tercera = segunda === opcion1 ? opcion2 : opcion1;

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = `
        ${habitacion1}: ${nombre1} <br><br>
        ${habitacion2}: ${segunda} <br><br>
        ${habitacion3}: ${tercera}
      `;
      document.getElementById('cuentaAtras').style.display = "none";
      resultadoDiv.style.display = "block";

      lanzarConfeti();
      document.getElementById('botonSorteo').disabled = false;
    }

    function lanzarConfeti() {
      var duration = 2 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>

</body>
</html>
