<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo de Habitaciones</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Fondo de patrón animado */
    body {
      background: repeating-radial-gradient(
        circle at random,
        #f8f9fa, #f8f9fa 10px,
        #cfe2ff 10px, #cfe2ff 20px
      );
      background-size: 300% 300%;
      animation: moverFondo 20s linear infinite;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .pantalla {
      display: none;
      width: 100%;
      height: 100%;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    .activo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      animation: aparecer 1.5s ease;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    #cuentaAtras {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    #resultado {
      font-size: 24px;
      color: #222;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- PANTALLA 1: FORMULARIO -->
<div id="pantallaFormulario" class="pantalla activo">
  <h1>Configura tu Sorteo</h1>
  <div>
    <input type="text" id="nombre1" placeholder="Nombre 1">
    <input type="text" id="nombre2" placeholder="Nombre 2">
    <input type="text" id="nombre3" placeholder="Nombre 3">
    <br>
    <button onclick="agregarNombre()">+ Añadir más nombres</button>
  </div>
  <div style="margin-top: 20px;">
    <input type="text" id="habitacion1" placeholder="Habitación 1">
    <input type="text" id="habitacion2" placeholder="Habitación 2">
    <input type="text" id="habitacion3" placeholder="Habitación 3">
  </div>
  <br>
  <button onclick="iniciarSorteo()">¡Realizar sorteo!</button>
</div>

<!-- PANTALLA 2: SORTEO -->
<div id="pantallaSorteo" class="pantalla">
  <h1>Sorteo en Proceso</h1>
  <div id="cuentaAtras"></div>
  <div id="resultado" style="display:none;"></div>
</div>

<canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  function agregarNombre() {
    alert("Máximo 3 participantes en este sorteo.");
  }

  function iniciarSorteo() {
    // Cambiar de pantalla
    document.getElementById('pantallaFormulario').classList.remove('activo');
    document.getElementById('pantallaSorteo').classList.add('activo');

    let cuenta = 3;
    document.getElementById('cuentaAtras').innerText = "Sorteando en " + cuenta + "...";

    const intervalo = setInterval(() => {
      cuenta--;
      if (cuenta > 0) {
        document.getElementById('cuentaAtras').innerText = "Sorteando en " + cuenta + "...";
      } else {
        clearInterval(intervalo);
        mostrarResultado();
      }
    }, 1000);
  }

  function mostrarResultado() {
    const nombre1 = document.getElementById('nombre1').value.trim() || "Abril";
    const opcion1 = document.getElementById('nombre2').value.trim() || "Miguel";
    const opcion2 = document.getElementById('nombre3').value.trim() || "Carla";

    const habitacion1 = document.getElementById('habitacion1').value.trim() || "Habitación 1";
    const habitacion2 = document.getElementById('habitacion2').value.trim() || "Habitación 2";
    const habitacion3 = document.getElementById('habitacion3').value.trim() || "Habitación 3";

    let segunda = Math.random() < 0.5 ? opcion1 : opcion2;
    let tercera = segunda === opcion1 ? opcion2 : opcion1;

    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = `
      ${habitacion1}: ${nombre1} <br><br>
      ${habitacion2}: ${segunda} <br><br>
      ${habitacion3}: ${tercera}
    `;
    document.getElementById('cuentaAtras').style.display = "none";
    resultadoDiv.style.display = "block";

    lanzarConfeti();
  }

  function lanzarConfeti() {
    var duration = 2 * 1000;
    var end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 7,
        angle: 60,
        spread: 70,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 7,
        angle: 120,
        spread: 70,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }
</script>

</body>
</html>
